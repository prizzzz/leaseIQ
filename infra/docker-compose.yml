services:
  db:
    image: postgres:15-alpine
    container_name: contract_db
    environment:
      POSTGRES_USER: contract_user
      POSTGRES_PASSWORD: contract_pass
      POSTGRES_DB: contract_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contract_user -d contract_db"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: contract_backend
    environment:
      DATABASE_URL: postgres://contract_user:contract_pass@db:5432/contract_db
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  db_data:
